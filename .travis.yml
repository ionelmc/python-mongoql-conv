language: python
python:
  - 2.7
  - 3.2
  - 3.3
  - pypy
env:
  global:
    PYTHONPATH=src:tests
    PYTHONUNBUFFERED=yes
  matrix:
    - WITH=cov
    - WITH=py
before_install:
  - |
    deactivate
    if python --version |& grep PyPy; then
      sudo apt-add-repository --yes ppa:pypy/ppa
      sudo apt-get update
      sudo apt-get install pypy
      source ~/virtualenv/pypy/bin/activate
    fi
    python --version
    uname -a
    lsb_release -a
    sudo pip install tox python-coveralls
script: tox -v -e $WITH$TRAVIS_PYTHON_VERSION
after_success:
  - coveralls || /bin/true
